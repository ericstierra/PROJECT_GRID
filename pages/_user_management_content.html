<!-- Main content for User Management -->
 <link rel="stylesheet" href="../css/user_management.css">
  <div class="d-flex justify-content-between align-items-center mb-0">
    <h1 class="h3 mb-4 fade-header">User Management</h1>
     <button type="button" class="btn bounce-glow " data-bs-toggle="modal" data-bs-target="#addUserModal"><i class="bi bi-plus-lg"></i> Add User</button> 
  </div>
     <!-- Table -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle mt-3">
                    <thead class="table-light">
                        <tr>
                            <th>Full Name</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="animate-rows" id="userTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

  <!-- Add User Modal -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg">
        <div class="modal-header">
          <h5 class="modal-title " id="addUserModalLabel">Add New User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form id="addUserForm">
            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
            </div>

             <!-- User Role -->
            <div class="mb-3">
              <label for="userType" class="form-label">User Role</label>
              <select class="form-select" id="userType" required>
                <option value="" disabled selected>Select role</option>
                <option value="Admin">Admin</option>
                <option value="Encoder">Encoder</option>
                <option value="Viewer">Viewer</option>
              </select>
            </div>

            <!-- Status -->
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" required>
                <option value="" disabled selected>Select status</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>

            <!-- Add Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Add User</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editUserForm">
            <!-- Full Name -->
            <div class="mb-3">
              <label for="editFullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="editFullName" placeholder="Enter full name" required>
            </div>

            <!-- User Role -->
            <div class="mb-3">
              <label for="editUserRole" class="form-label">User Role</label>
              <select class="form-select" id="editUserRole" required>
                <option value="" disabled>Select role</option>
                <option value="Admin">Admin</option>
                <option value="Encoder">Encoder</option>
                <option value="Viewer">Viewer</option>
              </select>
            </div>

            <!-- Status -->
            <div class="mb-3">
              <label for="editStatus" class="form-label">Status</label>
              <select class="form-select" id="editStatus" required>
                <option value="" disabled>Select status</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { user_data } from '../data/users_data.js';

    const tbody = document.getElementById('userTableBody');
    let editingUserId = null;

    function renderTable() {
      tbody.innerHTML = '';
      user_data.forEach(user => {
        const statusClass = user.status === 'Active' ? 'success' : 'danger';
        const row = `
          <tr>
            <td>${user.fullName}</td>
            <td>${user.role}</td>
            <td><span class="badge bg-${statusClass}">${user.status}</span></td>
            <td><button class="btn btn-sm btn-outline-primary edit-btn" data-id="${user.id}" data-bs-toggle="modal" data-bs-target="#editUserModal"><i class="bi bi-pencil-fill"></i> Edit</button></td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // Initial render
    renderTable();

    // Add user
    document.getElementById('addUserForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value;
      const role = document.getElementById('userType').value;
      const status = document.getElementById('status').value;
      const newId = Math.max(...user_data.map(u => u.id)) + 1;
      const username = fullName.toLowerCase().replace(/\s+/g, '') + newId; // simple username generation
      const password = 'default123'; // default password
      user_data.push({ id: newId, fullName, username, role, password, status });
      renderTable();
      this.reset();
      bootstrap.Modal.getInstance(document.getElementById('addUserModal')).hide();
    });

    // Edit user - populate modal
    tbody.addEventListener('click', function(e) {
      if (e.target.closest('.edit-btn')) {
        const id = parseInt(e.target.closest('.edit-btn').dataset.id);
        const user = user_data.find(u => u.id === id);
        if (user) {
          editingUserId = id;
          document.getElementById('editFullName').value = user.fullName;
          document.getElementById('editUserRole').value = user.role;
          document.getElementById('editStatus').value = user.status;
        }
      }
    });

    // Save edit
    document.getElementById('editUserForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (editingUserId !== null) {
        const user = user_data.find(u => u.id === editingUserId);
        if (user) {
          user.fullName = document.getElementById('editFullName').value;
          user.role = document.getElementById('editUserRole').value;
          user.status = document.getElementById('editStatus').value;
          renderTable();
          this.reset();
          bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
          editingUserId = null;
        }
      }
    });
  </script>
