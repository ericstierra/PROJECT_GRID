<!-- Main content for User Management -->
 <link rel="stylesheet" href="../css/user_management.css">
  <div class="d-flex justify-content-between align-items-center mb-0">
    <h2 class="h3 mb-0">User Management</h2>
     <button type="button" class="btn btn-primary btn-add" data-bs-toggle="modal" data-bs-target="#addUserModal"><i class="bi bi-plus-lg"> Add</i></button> 
  </div>
     <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped mt-4 align-middle">
        <thead class="table-primary">
          <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- New users will appear here -->
        </tbody>
      </table>
    </div>

  <!-- Add User Modal -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form id="addUserForm">
            <!-- User Role -->
            <div class="mb-3">
              <label for="userType" class="form-label fw-bold">User Role</label>
              <select class="form-select" id="userType" required>
                <option value="" disabled selected>Select role</option>
                <option value="Admin">Admin</option>
                <option value="Encoder">Encoder</option>
                <option value="Viewer">Viewer</option>
              </select>
            </div>

            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label fw-bold">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
            </div>

            <!-- Status -->
            <div class="mb-3">
              <label for="status" class="form-label fw-bold">Status</label>
              <select class="form-select" id="status" required>
                <option value="" disabled selected>Select status</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>

            <!-- Add Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Add User</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/user_management.js"></script>
</body>
</html>
