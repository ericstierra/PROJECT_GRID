<!-- Main content for Dashboard -->
 <link rel="stylesheet" href="../css/dashboard.css">
<h1 class="h3 mb-4 fade-header">Dashboard</h1>
<div class="row ">
    <div class="col-md-4 mb-3 move-right">
        <div class="card text-bg-primary bg-gradient shadow h-100 placeholder-wave">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="card-title mb-0">Total Incidents</h6>
                    <p class="card-text fs-3 fw-bold mb-0">1,234</p>
                </div>
                <div>
                    <i class="bi bi-journal-album fs-1 text-white-50"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3 move-down">
        <div class="card text-bg-warning bg-gradient shadow h-100 placeholder-wave">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="card-title mb-0">Incidents This Year</h6>
                    <p class="card-text fs-3 fw-bold mb-0">567</p>
                </div>
                <div>
                    <i class="bi bi-calendar-check fs-1 text-black-50"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3 move-left">
        <div class="card text-bg-success bg-gradient shadow h-100 placeholder-wave">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="card-title mb-0">Incidents This Month</h6>
                    <p class="card-text fs-3 fw-bold mb-0">89</p>
                </div>
                <div>
                    <i class="bi bi-calendar-month fs-1 text-white-50"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6 m-0 mt-3 d-flex move-up">
        <div class="card flex-fill w-100  shadow bg-dark bg-gradient">
            <div class="card-header bg-warning-subtle bg-gradient text-danger-emphasis">
                <h5 class="card-title mb-0">Incidents by Type</h5>
            </div>
            <div class="card-body">
                <canvas id="incidentTypeChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-6 m-0  mt-3 d-flex move-up">
        <div class="card flex-fill w-100  shadow bg-gradient bg-info-subtle">
            <div class="card-header bg-warning-subtle bg-gradient text-danger-emphasis">
                <h5 class="card-title mb-0">Incidents by Barangay</h5>
            </div>
            <div class="card-body">
                <canvas id="incidentBarangayChart"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- Load page-specific script -->
<script src="../js/dashboard.js"></script>
